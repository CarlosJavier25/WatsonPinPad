<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<title></title>
<link rel = "shortcut icon" href = "images/favicon.ico"></link>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Makes app scale to be viewed on phone and prevents the user from zooming in on the app. -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no minimal-ui">
<!-- IMPORTING BOOTSTRAP AND ITS DEPENDENCIES -->
<!-- Jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
<!-- IMPORTING MY STYLESHEET -->
<link rel="stylesheet" href="css/shared.css">
<link rel="stylesheet" href="css/index.css">
<!-- IMPORTING MODULAR STYLES -->
</head>
<body>
    
    
    
    
    
	<!-- Full width container for bootstrap responsiveness.-->
	<div class="container-fluid fill overflow-hidden">
		<div class="row vertical-fill">
			<!-- Div that contains all the chat related elements. -->
            
            
            
			<div id="left-div" class="col-md-2 col-xs-4 vertical-fill">
				<div id = "op-div">
                    
                    
                    <br>
                            
                    <img src="images/logo.png" class="img-responsive"> 
                    <br>
                    
                    <div id = "34" class="hidden-xs">
                        <br> <br>
                    <h4>Opciones</h4>
                    </div>
                    
                    
                    <div id = "op-div" class="visible-xs">
                    <h6 id = "title" class = "small-margins" >Pin Pad Watson Support</h6>
                        <br> <br>
                        <h5>Opciones</h5>
                    </div>
                        
                    
                    
                    
                    
                    
                    
                    
                    
                                
					
                    
                    
                    
					<button id = "generate-button" class = "btn vertical-center">Generar Ticket</button>
                    <br><br>
                    
                    <div id = "questions-div2" class="visible-xs">
                    
					<h5>Preguntas Comunes</h5>
                    
                       <button class = "common-question-button btn">Pin Pad</button>
					   <button class = "common-question-button btn">Rollos de Papel</button>
                       
				    </div>
										
				
				</div>
          

			</div>
            
     
            
            
            
			<div id="middle-div" class="col-md-7  col-xs-8 center-gradient vertical-fill no-padding">
				<div id = "banner-div" class = "row">
                     <br>
                    
                    
                    <div id ="titulo" class="hidden-xs">
					<h4 id = "title" class = "small-margins" class="hidden-xs">Pin Pad Watson Support</h4>
                    </div>
                    
                    
				</div>
				<div id="chat-div">
                    <br>
                    <br>
					<div class="chat-bar chat-bar_WATSON chat-bar_HIDDEN">
						<div class="chat-bar-image"><img src = "images/watson_white.svg" height = "42" width = "42"></div>
						<!-- There must be no space between these divs else the text box and the arrow will not be touching. -->
						<div class="chat-bar-text watson-text"><p>ASDASASD</p><div class="chat-bar-pointer watson-pointer"></div></div>
					</div>
					<div class="chat-bar chat-bar_WATSONRATING chat-bar_HIDDEN">
						<div class="chat-bar-image"><img src = "images/watson_white.svg" height = "42" width = "42"></div>
						<!-- There must be no space between these divs else the text box and the arrow will not be touching. -->
						<div class="chat-bar-text watson-text"><p>ASDASASD</p><div class="chat-bar-pointer watson-pointer"></div></div>
						<img data-question-id = "" data-question-sentiment = "POSITIVE" width="20" height="20" src="images/thumbs_up.svg" class="rating-button ratings-image thumbs-up">
						<img data-question-id = "" data-question-sentiment = "NEGATIVE" width="20" height="20" src="images/thumbs_down.svg" class="rating-button ratings-image thumbs-down">
					</div>
					<div class="chat-bar chat-bar_USER chat-bar_HIDDEN">
						<div class="chat-bar-image"><img src = "images/user_icon.png" height = "42" width = "42"></div>
						<!-- There must be no space between these divs else the text box and the arrow will not be touching. -->
						<div class="chat-bar-text user-text"><p>ASDASASD</p><div class="chat-bar-pointer user-pointer"></div></div>
					</div>
					<div id = "chat-item-positioner"></div>
						<!-- The div that is displayed while Watson thinks of a response shows the Watson loading gif. -->
						<div id="loader">
							<div class="loader--fallback"><img src="images/watson.gif" width="50" alt=""></div>
						</div>
				</div>
                
                                
				<div id="chat-input-div"  class="hidden-xs">
					<input id="chat-input" class="fill" type="text"
						placeholder="Say Something...">
                </div>
                
                
               
                
                
                
                <div id="botonSend" class="hidden-xs">
                      <button id = "send-button" class = "btn absolute-vertical-right">Send</button>
                            
                </div>
                
                
			</div>
            
            
            
            
       <div id="right-div" class="vertical-fill">
           <br>
           
            <img src="images/W1.gif">
           
          
           
            
           
				<div id = "questions-div" class="col-md-3 col-xs-1">
                    
					<h2>Preguntas Comunes</h2>
					<button class = "common-question-button btn">Pin Pad</button>
					<button class = "common-question-button btn">Rollos de Papel</button>
					
				<hr id = "splitter">
				</div>
			</div>
            
            
		</div>
	</div>
    
    
    
    <div id="chat-input-div2"  class="visible-xs">
					<input id="chat-input2" class="fill" type="text"
						placeholder="Say Something...">
               
    </div>
    
    <div id="botonSend" class="visible-xs" >
                      <button id = "send-button2" class = "btn absolute-vertical-right">Send</button>
                            
                </div>
    
    
	<script src="js/index.js"></script>
    
     
    
    
</body>








</html>
